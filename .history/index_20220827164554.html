<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <!--css do projeto-->

<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form  id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="input-text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>

            </div>
        </form>
        <form id="edit-form">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                
            </div>
        </form>


    </div>
